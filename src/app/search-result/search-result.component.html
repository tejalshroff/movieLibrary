    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">

          <div class="col-xs-4">
            <img class="imageClass" [src]="movieDataItem.Poster" />

          <div class="col-xs-8">

            <div class="row">
              <div class="col-xs-6">

              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Type : {{movieDataItem.Type}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Year : {{movieDataItem.Year}}
              </div>
            </div>
          </div>
        </div>
